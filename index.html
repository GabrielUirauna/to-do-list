<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Jquery -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://kit.fontawesome.com/285408ded7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Minha Lista de Tarefas</h1>
      <button class="btn btn-danger delete-all-tasks">
        Remover todas as tarefas
      </button>
      <ul id="task-list" class="list-group"></ul>

      <form id="add-task-form" class="mt-3">
        <div class="input-group">
          <input
            type="text"
            id="task-input"
            class="form-control"
            placeholder="Digite uma nova tarefa"
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Adicionar o Ã­cone do github e instagram -->

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="social-icons">
            <a href="https://github.com/gabrieluirauna" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.instagram.com/gabrielmso._/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
